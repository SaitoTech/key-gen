<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Saito - KeyGen</title>

  <!-- Stylesheets -->

  <link rel="stylesheet" href="./bootstrap.min.css">
  <link rel="stylesheet" media="screen" href="./styles.css">
  <link rel="stylesheet" media="print" href="./styles.print.css">

  <!-- Scripts -->
  <!--script>
    delete module.exports
  </script-->

  <script>window.$ = window.jQuery = require('jquery');</script>
  <script src="../node_modules/clipboard/dist/clipboard.js" charset="utf-8"></script>
  <script src="./form.js" charset="utf-8"></script>
</head>

<body>
  <div id="content" class="wrapper">
    <div id="header">
      <div class="row screen">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
          <img id="print" src="img/print.png" alt="print">
          <div class="qr-button">
            <h1>Saito Key Generator
              <!--img src="img/Logo-blue.png" height="64px" width="64px" style="float:right"-->
            </h1>
          </div>
        </div>
      </div>
      <div class="tab-container">
        <hr class="screen"/>
        <div class="tabs screen">
          <a class="tab active">Generate Keys</a>
          <a class="tab">Retrieve Keys</a>
        </div>
        <hr class="screen"/>
        <div class="tab-panes">
          <div id="keys" class="tab-pane active">
            <hr class="print" />
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h3 class="tabs__title screen">Create Keys</h3>
                <h3 class="tabs__title print">Saito Keys</h3>
                <hr class="print" />
                <div class="qr-container">
                  <div id="public-qr" class="qr"></div>
                  <h3 class="hash-heading">Public Key</h3>
                  <div class="output">
                    <pre id="pubkey-output" class="hash-output"> </pre>
                    <button class="copy" data-clipboard-target="#pubkey-output">
                      <img src="img/copy.png" alt="Copy to clipboard">
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <hr class="print" />
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="qr-container">
                  <div id="private-qr" class="qr"></div>
                  <h3 class="hash-heading">Private Key</h3>
                  <div class="output">
                    <pre id="privkey-output" class="hash-output"> </pre>
                    <button class="copy" data-clipboard-target="#privkey-output">
                      <img src="img/copy.png" alt="Copy to clipboard">
                    </button>
                  </div>
                  <h3 class="hash-heading">Seed</h3>
                  <div class="output">
                    <pre id="seed-output" class="hash-output"> </pre>
                    <button class="copy" data-clipboard-target="#seed-output">
                      <img src="img/copy.png" alt="Copy to clipboard">
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <hr class="print" />
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                <div class="qr-button">
                  <button rows="2" id="generate" class="form-control button">
                    Generate Keys
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane screen">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                <h3 class="tabs__title">Restore Keys</h3>
                <div class="qr-container">
                  <h3 class="hash-heading">Enter Seed</h3>
                  <textarea rows="2" id="seed-input" class="form-control text-input" placeholder="Enter seed exactly to recover private key."></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="qr-container">
                  <div id="private-qr-recovered" class="qr"></div>
                  <h3 class="hash-heading">Private Key</h3>
                  <div class="output">
                    <pre id="privateKey-recovered" class="hash-output"> </pre>
                    <button class="copy" data-clipboard-target="#privateKey-recovered">
                      <img src="img/copy.png" alt="Copy to clipboard">
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
  </div>
</body>

</html>
